apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: store
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/kol-ratner/dream.git'
    path: kubernetes/apps/store
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
